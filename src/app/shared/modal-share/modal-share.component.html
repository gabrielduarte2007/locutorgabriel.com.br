<app-overlay (onClick)="output()">
    <div class="modal-share" (click)="stopPropagation($event)">
        <div class="modal-share__header">
            <span>Compartilhar</span>
            <button class="close" (click)="output()">+</button>
        </div>
        <div class="modal-share__icons">

            <div>
                <button class="box box--incorporate" [cdkCopyToClipboard]="link" (click)="onTooltipClicked()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M24 10.935v2.131l-10 4.934v-2.23l7.64-3.77-7.64-3.779v-2.221l10 4.935zm-24 0v2.131l10 4.934v-2.23l-7.64-3.77 7.64-3.779v-2.221l-10 4.935z"/>
                    </svg>
                </button>
                <label>Incorporar</label>
            </div>

            <div>
                <button class="box box--whatsapp" (click)="openShare('whatsapp://send?text=' + link)" data-action="share/whatsapp/share" target="_blank">
                    <svg
                        width="22px"
                        height="22px"
                        viewBox="0 0 90 90"
                        fill="white"
                    >
                        <path
                            id="WhatsApp"
                            d="M90,43.841c0,24.213-19.779,43.841-44.182,43.841c-7.747,0-15.025-1.98-21.357-5.455L0,90l7.975-23.522
                            c-4.023-6.606-6.34-14.354-6.34-22.637C1.635,19.628,21.416,0,45.818,0C70.223,0,90,19.628,90,43.841z M45.818,6.982
                            c-20.484,0-37.146,16.535-37.146,36.859c0,8.065,2.629,15.534,7.076,21.61L11.107,79.14l14.275-4.537
                            c5.865,3.851,12.891,6.097,20.437,6.097c20.481,0,37.146-16.533,37.146-36.857S66.301,6.982,45.818,6.982z M68.129,53.938
                            c-0.273-0.447-0.994-0.717-2.076-1.254c-1.084-0.537-6.41-3.138-7.4-3.495c-0.993-0.358-1.717-0.538-2.438,0.537
                            c-0.721,1.076-2.797,3.495-3.43,4.212c-0.632,0.719-1.263,0.809-2.347,0.271c-1.082-0.537-4.571-1.673-8.708-5.333
                            c-3.219-2.848-5.393-6.364-6.025-7.441c-0.631-1.075-0.066-1.656,0.475-2.191c0.488-0.482,1.084-1.255,1.625-1.882
                            c0.543-0.628,0.723-1.075,1.082-1.793c0.363-0.717,0.182-1.344-0.09-1.883c-0.27-0.537-2.438-5.825-3.34-7.977
                            c-0.902-2.15-1.803-1.792-2.436-1.792c-0.631,0-1.354-0.09-2.076-0.09c-0.722,0-1.896,0.269-2.889,1.344
                            c-0.992,1.076-3.789,3.676-3.789,8.963c0,5.288,3.879,10.397,4.422,11.113c0.541,0.716,7.49,11.92,18.5,16.223
                            C58.2,65.771,58.2,64.336,60.186,64.156c1.984-0.179,6.406-2.599,7.312-5.107C68.398,56.537,68.398,54.386,68.129,53.938z"
                        />
                    </svg>
                </button>
                <label>WhatsApp</label>
            </div>

            <div>
                <button class="box box--facebook" (click)="openShare('https://www.facebook.com/sharer/sharer.php?u=' + link)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#3b5998">
                        <path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.325-1.325z"/>
                    </svg>
                </button>
                <label>Facebook</label>
            </div>

            <div>
                <button class="box box--twitter" (click)="openShare('https://twitter.com/intent/tweet?text=' + link)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#39a2f2">
                        <path d="M0 0v24h24v-24h-24zm18.862 9.237c.208 4.617-3.235 9.765-9.33 9.765-1.854 0-3.579-.543-5.032-1.475 1.742.205 3.48-.278 4.86-1.359-1.437-.027-2.649-.976-3.066-2.28.515.098 1.021.069 1.482-.056-1.579-.317-2.668-1.739-2.633-3.26.442.246.949.394 1.486.411-1.461-.977-1.875-2.907-1.016-4.383 1.619 1.986 4.038 3.293 6.766 3.43-.479-2.053 1.079-4.03 3.198-4.03.944 0 1.797.398 2.396 1.037.748-.147 1.451-.42 2.085-.796-.245.767-.766 1.41-1.443 1.816.664-.08 1.297-.256 1.885-.517-.44.656-.997 1.234-1.638 1.697z"/>
                    </svg>
                </button>
                <label>Twitter</label>
            </div>

            <div>
                <button class="box box--email" (click)="openShare('mailto:?subject=Quero compartilhar essa busca com você - Locutor Gabriel&amp;body=Segue o link: ' + link)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 12.713l-11.985-9.713h23.97l-11.985 9.713zm0 2.574l-12-9.725v15.438h24v-15.438l-12 9.725z"/>
                    </svg>
                </button>
                <label>Email</label>
            </div>

        </div>
        <div class="modal-share__input">
            <input
                class="w-full"
                disabled
                [value]="link"
                type="text"
            />

            <button
                [cdkCopyToClipboard]="link"
                (click)="onTooltipClicked()"
                class="modal-share__input-button"
            >
                Copiar
            </button>
        </div>
        <div class="modal-share__footer">
            <span *ngIf="showTooltip" class="modal-share__footer-warning">Link copiado para área de transferência</span>
            <hr>
        </div>
    </div>
</app-overlay>
