<a id="cards-filter"></a>

<div class="search-area justify-center mt-7">
    <div class="items-start ">
        <div #chips class="chips w-full">
            <mat-icon class="search__icon">search</mat-icon>
            <input class="search__input p-3.5 bg-gray-100 w-full flex rounded-lg">
        </div>

        <div class="search-area__tags-area tags-area flex">
            <button
                (click)="shareLink()"
                class="search-area__button"
            >
                <mat-icon
                    class="card__title-icon"
                    svgIcon="heroicons_solid:share"
                ></mat-icon>
                Compartilhar busca
            </button>

            <div class="tags-area__tags self-center">
                <div #chipsTarget class="chips-target"></div>
            </div>
        </div>

        <app-modal-share
            *ngIf="visibleShareLink"
            [link]="getSearchLink()"
            (onClose)="visibleShareLink = false"
        ></app-modal-share>

    </div>
</div>
