<app-cards-filter></app-cards-filter>

<div class="cards-section flex justify-center pb-6 px-64 flex-wrap">
    <div class="card" *ngFor="let project of projects">
        <a [routerLink]="'/' + service.getSlug(project)">
            <figure
                class="card__thumbnail rounded-lg h-96 m-2 relative text-center"
                [style.background-image]="'url(' + service.getYouTubeImageUrl(project) + ')'"
                [style.background-position]="project.imagem_posicao || 'center'"
                [style.background-size]="(project.imagem_largura || 'auto') + ' ' + (project.imagem_altura || '135%')"
            >
                <div class="card-title-wrapper text-white pt-3.5">
                    <div class="card-title font-extrabold text-4xl">
                        {{ project.titulo }}
                    </div>
                    <div class="card-subtitle font-normal text-xl">
                        {{ project.subtitulo }}
                    </div>
                </div>

                <div class="tags whitespace-nowrap absolute bottom-8 w-full text-center">
                    <button
                        class="card__title text-sm p-1 mx-2 w-auto h-7 rounded-md border-solid border-2 border-yellow-500"
                    >
                        {{ project.tags[0] }}
                    </button>

                    <button
                        class="card__title text-sm p-1 mx-2 w-auto h-7 rounded-md border-solid border-2 border-yellow-500"
                    >
                        {{ project.tags[1] }}
                    </button>

                    <button
                        class="card__title text-sm p-1 mx-2 w-auto h-7 rounded-md border-solid border-2 border-yellow-500"
                    >
                        {{ project.tags[2] }}
                    </button>

                    <button
                        class="card__title text-sm mx-2 w-auto h-6 rounded-md border-solid border-4 border-white"
                    >
                        +{{ project.tags.length - 3 }}
                    </button>
                </div>
            </figure>
        </a>
    </div>
</div>
