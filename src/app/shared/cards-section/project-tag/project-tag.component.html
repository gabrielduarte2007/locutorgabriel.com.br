<button
  class="tag text-sm p-2 w-auto rounded-md border-solid border-2 border-yellow-500"
  (click)="onClickTag($event)"
  [ngClass]="{ 'tag--highlight': tag?.highlight || highlight }">

  {{ tag?.text || rawTag }}

  <mat-icon
    (click)="deleteTag($event, tag?.text || rawTag)"
    *ngIf="(tag?.highlight || highlight) && canShowClose"
    class="search__icon close">
    close
  </mat-icon>
</button>
