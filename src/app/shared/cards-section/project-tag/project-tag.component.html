<button
  class="tag text-sm p-1 w-auto rounded-md border-solid border-2 color-border-default m-1"
  (click)="onClickTag($event)"
  [ngClass]="{ 'color-background-default': tag?.highlight || highlight }">

  {{ tag?.text || rawTag }}

  <mat-icon
    (click)="deleteTag($event, tag?.text || rawTag)"
    *ngIf="(tag?.highlight || highlight) && canShowClose"
    class="search__icon close">
    close
  </mat-icon>
</button>
